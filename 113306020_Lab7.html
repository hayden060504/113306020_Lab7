<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grade Submission</title>
</head>
<body>
    <div class="container">
        <h1>Grade Submission</h1>
        <form id="gradeForm">
            <label for="mathGrade">Math Grade:</label>
            <input type="number" id="mathGrade" required><br>
            <label for="englishGrade">English Grade:</label>
            <input type="number" id="englishGrade" required><br>
            <button type="button" id="submitBtn">Submit</button>
        </form>
        <table id="gradesTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Math</th>
                    <th>English</th>
                    <th>Average</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added dynamically -->
            </tbody>
            <tfoot>
                <tr>
                    <th>Average</th>
                    <th id="mathAvg">0</th>
                    <th id="englishAvg">0</th>
                    <th id="overallAvg">0</th>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
